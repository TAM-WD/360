<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 380px;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
      color: #2d3748;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      margin: 16px;
      padding: 24px;
      box-shadow: 0 10px 40px rgba(66, 153, 225, 0.2);
    }
    
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .logo {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
      border-radius: 16px;
      margin: 0 auto 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      color: white;
      box-shadow: 0 4px 12px rgba(66, 153, 225, 0.4);
    }
    
    h3 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
      color: #2d3748;
      background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      font-size: 13px;
      color: #718096;
      margin-top: 4px;
    }
    
    button {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      cursor: pointer;
      background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(66, 153, 225, 0.3);
    }
    
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(66, 153, 225, 0.4);
    }
    
    button:active:not(:disabled) {
      transform: translateY(0);
    }
    
    button:disabled {
      background: linear-gradient(135deg, #cbd5e0 0%, #a0aec0 100%);
      cursor: not-allowed;
      box-shadow: none;
    }
    
    .download-buttons {
      display: none;
    }
    
    .download-buttons.visible {
      display: block;
    }
    
    #downloadPages {
      background: linear-gradient(135deg, #63b3ed 0%, #4299e1 100%);
      box-shadow: 0 4px 12px rgba(99, 179, 237, 0.3);
    }
    
    #downloadPages:hover {
      box-shadow: 0 6px 16px rgba(99, 179, 237, 0.4);
    }
    
    #downloadFailed {
      background: linear-gradient(135deg, #90cdf4 0%, #63b3ed 100%);
      box-shadow: 0 4px 12px rgba(144, 205, 244, 0.3);
    }
    
    #downloadFailed:hover {
      box-shadow: 0 6px 16px rgba(144, 205, 244, 0.4);
    }
    
    #downloadFailed:disabled {
      background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e0 100%);
    }
    
    #status {
      margin-top: 16px;
      padding: 14px;
      border-radius: 10px;
      font-size: 13px;
      line-height: 1.6;
      background: #f7fafc;
    }
    
    .info { 
      background: #ebf8ff;
      border-left-color: #4299e1;
      color: #2c5282;
    }
    
    .success { 
      background: #e6fffa;
      border-left-color: #38b2ac;
      color: #234e52;
    }
    
    .error { 
      background: #fff5f5;
      border-left-color: #f56565;
      color: #742a2a;
    }
    
    .progress {
      margin-top: 16px;
    }
    
    #progressBar {
      width: 100%;
      height: 28px;
      background: #edf2f7;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
    }
    
    #progressFill {
      height: 100%;
      background: linear-gradient(90deg, #4299e1 0%, #3182ce 100%);
      width: 0%;
      transition: width 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-weight: 600;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(66, 153, 225, 0.3);
    }
    
    #progressText {
      text-align: center;
      font-size: 13px;
      margin-top: 8px;
      color: #4a5568;
      font-weight: 500;
    }
    
    .icon {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">W</div>
      <h3>Wiki Downloader</h3>
      <div class="subtitle">–í—ã–≥—Ä—É–∑–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü Wiki</div>
    </div>

    </button>
    
    <div class="download-buttons" id="downloadButtons">
      <button id="downloadPages">
        <span class="icon">‚úÖ</span> –°–ø–∏—Å–æ–∫ –≤—ã–≥—Ä—É–∂–µ–Ω–Ω—ã—Ö —Å—Ç—Ä–∞–Ω–∏—Ü
      </button>
      <button id="downloadFailed">
        <span class="icon">‚ö†Ô∏è</span> –°–ø–∏—Å–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü —Å –æ—à–∏–±–∫–∞–º–∏
      </button>
    </div>
    
    <div class="progress" style="display:none;">

  </div>
  
  <script src="popup.js"></script>
</body>
</html>
